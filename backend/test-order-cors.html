<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Order CORS</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        button { background: #3b82f6; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #2563eb; }
        #result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d1fae5; border: 1px solid #10b981; }
        .error { background: #fee2e2; border: 1px solid #ef4444; }
        pre { background: #f3f4f6; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Test de Creaci√≥n de Orden con CORS</h1>
    <p>Este test simula exactamente lo que hace el frontend React.</p>
    
    <button onclick="testCreateOrder()">üöÄ Crear Orden de Prueba</button>
    
    <div id="result"></div>

    <script>
        async function testCreateOrder() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Enviando petici√≥n...</p>';
            
            const orderData = {
                customer_name: "Test CORS User",
                customer_phone: "7777-7777",
                customer_email: "test@cors.com",
                delivery_address: "Test Address CORS",
                delivery_zone_id: 1,
                payment_method: "cash",
                items: [
                    {
                        id: 1,
                        name: "Pizza Test",
                        price: 10.50,
                        quantity: 2,
                        special_instructions: ""
                    }
                ]
            };

            try {
                console.log('üì§ Enviando datos:', orderData);
                
                const response = await fetch('http://localhost/deliverySv/backend/api/orders/create.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    },
                    body: JSON.stringify(orderData)
                });

                console.log('üì• Response status:', response.status);
                console.log('üì• Response headers:', [...response.headers.entries()]);

                const data = await response.json();
                console.log('üì• Response data:', data);

                if (response.ok && data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Orden Creada Exitosamente</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Error al Crear Orden</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error de Red o CORS</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }
    </script>
</body>
</html>
