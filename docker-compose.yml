version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: deliverysv_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: deliverysv
      MYSQL_USER: deliverysv_user
      MYSQL_PASSWORD: deliverysv_pass
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - deliverysv_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # PHP Apache Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deliverysv_backend
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    networks:
      - deliverysv_network
    environment:
      - DB_HOST=db
      - DB_NAME=deliverysv
      - DB_USER=root
      - DB_PASSWORD=mysql

  # phpMyAdmin (opcional, para gestionar la base de datos)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: deliverysv_phpmyadmin
    restart: always
    ports:
      - "8082:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: mysql
    depends_on:
      - db
    networks:
      - deliverysv_network

volumes:
  db_data:

networks:
  deliverysv_network:
    driver: bridge
